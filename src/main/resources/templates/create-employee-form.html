<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <a class="navbar-brand" href="#">Employee Management System</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" 
	  		  data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
	      </li>  
	    </ul>
	  </div>  
	</nav>
	<br>
	
	<div class="container">
	
	<div class="row">
		
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-cneter card">
			
				<h1 class="text-center">Create New Student</h1>
				
				<div class="card-body">
	
	<form th:action="@{/employees}" method="POST" th:object="${employee}">
		  <div class="form-group">
		    <label>Name</label>
		    <input type="text" 
		    class="form-control" 
		    name="name"
		   	th:field="*{name}"
		    placeholder="Enter Name"/>
		  </div>
		  <div class="form-group">
		    <label>Email</label>
		    <input type="email" 
		    class="form-control" 
		    name="email"
		   	th:field="*{email}"
		    placeholder="Enter Email" />
		  </div>
		  <div class="form-group">
		  	<label>Salary</label>
		    <input type="text" 
		    class="form-control" 
		    name="salary"
		   	th:field="*{salary}"
		    placeholder="Enter Salary" />
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	</div>
	</div>
	</div>
	</div>

</body>
</html>
