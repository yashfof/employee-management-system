<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <a class="navbar-brand" href="#">Employee Management System</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" 
	  		  data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
	      </li>  
	    </ul>
	  </div>  
	</nav>
	<br>
	
	<div class="container">
	
		<div class="row">
		
			<div class="col-lg-3">
				<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
			</div>
			
		</div>
		
		<br>
		
		<div class="row">
		
			<h3>List of all Employees</h3>
		
		</div>
		
		<br>
	
		<table class="table table-striped table-bordered">
		
			<thead class="thead-light">
			
				<tr>
					<th>Employee Name</th>
					<th>Employee Email</th>
					<th>Employee Salary</th>
					<th>Actions</th>
				</tr>
				
			</thead>
			
			<tbody>
				
				<tr th:each="emp:${employees}">
					<td th:text="${emp.name}"></td>
					<td th:text="${emp.email}"></td>
					<td th:text="${emp.salary}"></td>
					<td>
						<a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-primary">UPDATE</a>
						<a th:href="@{/employees/{id}(id=${emp.id})}" class="btn btn-danger">DELETE</a>
					</td>
				</tr>
				
			</tbody>
			
		</table>
	
	</div>

</body>
</html>
